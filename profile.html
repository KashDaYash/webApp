<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Your Profile</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>

  <link rel="stylesheet" href="profile.css"/>
</head>

<body>

  <div id="loadingScreen">
    <div class="progress-wrapper">
      <div id="progressBar" class="progress-bar"></div>
    </div>
    <div id="progressText" class="progress-text">0%</div>
  </div>

  <div class="container">

    <div class="profile-card">

      <button id="themeToggle" class="theme-toggle">ğŸŒ™</button>

      <div class="profile-header">
        <div class="avatar-wrapper">
          <div id="lottie" class="lottie-glow"></div>
          <img id="userAvatar" class="avatar"
            src="https://cdn-icons-png.flaticon.com/512/149/149071.png"/>
        </div>

        <h2 id="userName">Guest</h2>

        <span id="userPremium" class="tag premium hidden"></span>

        <span id="userLanguage" class="tag language"></span>
      </div>

      <div class="profile-body">
        <div class="info copyable"><strong>ID:</strong> <span id="userId">â€”</span></div>
        <div class="info copyable"><strong>Username:</strong> <span id="userHandle">â€”</span></div>
      </div>

    </div>

    <div class="menu-card">
      <div class="menu-header">
        <h3>Options</h3>
        <button id="menuToggle" class="menu-toggle">â–¼</button>
      </div>

      <div id="menuBody" class="menu-body">
        <div class="menu-item">âš™ Settings</div>
        <div class="menu-item">ğŸ“© Messages</div>
        <div class="menu-item">ğŸŒ Language</div>
        <div class="menu-item">ğŸ’± Subscription</div>
        <div class="menu-item">ğŸ¨ Theme Customizer</div>
      </div>
    </div>

  </div>

  <div id="colorPickerOverlay" class="hidden">
    <style>
      /* Basic Overlay Style */
      #colorPickerOverlay {
        position: fixed; inset: 0;
        background: rgba(0,0,0,0.6);
        backdrop-filter: blur(5px);
        z-index: 9000;
        display: flex; justify-content: center; align-items: center;
      }
      .color-picker-box {
        background: var(--card-bg);
        padding: 24px; border-radius: 16px;
        box-shadow: 0 0 20px var(--glow);
        text-align: center;
      }
      .color-input-wrapper {
          margin: 15px 0;
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 10px;
      }
      #colorPickerInput {
          width: 80px; height: 40px;
          padding: 0; border: none;
          background: transparent;
      }
      .picker-button {
        padding: 8px 15px; border-radius: 10px;
        margin: 5px;
        border: none; cursor: pointer;
        font-weight: 600;
      }
      #setColorBtn { background: var(--accent); color: var(--text); }
      #resetColorBtn { background: #333; color: white; }
      #cancelColorBtn { background: #555; color: white; }
    </style>

    <div class="color-picker-box">
      <h3>Custom Theme Color</h3>
      <div class="color-input-wrapper">
          <input type="color" id="colorPickerInput" value="#839ef0">
          <input type="text" id="hexInputDisplay" value="#839ef0" style="padding: 5px; border-radius: 5px; width: 100px; background: var(--bg-dark); color: var(--text);">
      </div>
      <button id="setColorBtn" class="picker-button">Set Color</button>
      <button id="resetColorBtn" class="picker-button">Reset Default</button>
      <button id="cancelColorBtn" class="picker-button">Cancel</button>
    </div>
  </div>
  <script src="profile.js"></script>
</body>
</html>

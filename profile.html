<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>User Profile</title>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>

  <link rel="stylesheet" href="profile.css"/>
</head>

<body>

  <!-- Loading Screen -->
  <div id="loadingScreen">
    <div class="progress-wrapper">
      <div id="progressBar" class="progress-bar"></div>
    </div>
    <div id="progressText" class="progress-text">0%</div>
  </div>

  <!-- Main Container -->
  <div class="container">

    <!-- NAVIGATION BAR -->
    <div class="nav">
      <div class="nav-item active" data-page="home">ğŸ <span>Home</span></div>
      <div class="nav-item" data-page="profile">ğŸ‘¤<span>Profile</span></div>
      <div class="nav-item" data-page="stats">ğŸ“Š<span>Stats</span></div>
      <div class="nav-item" data-page="messages">ğŸ’¬<span>Messages</span></div>
      <div class="nav-item" data-page="settings">âš™<span>Settings</span></div>
    </div>

    <!-- HOME PAGE -->
    <section id="home" class="page active">
      <h2 id="welcomeTitle">Welcome</h2>
      <div id="homeCoins">Coins: 0</div>
    </section>

    <!-- PROFILE PAGE -->
    <section id="profile" class="page">
      <div class="profile-card">
        <button id="themeToggle" class="theme-toggle">ğŸŒ™</button>
        <div class="profile-header">
          <div class="avatar-wrapper">
            <div id="lottie" class="lottie-glow"></div>
            <img id="userAvatar" class="avatar"
                src="https://cdn-icons-png.flaticon.com/512/149/149071.png"/>
          </div>
          <h2 id="userName">Loadingâ€¦</h2>
          <span id="userPremium" class="tag premium hidden">ğŸ’¸ Premium</span>
          <span id="userLanguage" class="tag language"></span>
        </div>

        <div class="profile-body">
          <div class="info"><strong>ID:</strong> <span id="userId">â€”</span></div>
          <div class="info"><strong>Username:</strong> <span id="userHandle">â€”</span></div>
        </div>
      </div>
    </section>

    <!-- STATS PAGE -->
    <section id="stats" class="page">
      <h2>Your Stats</h2>
      <div id="statsContent">Loadingâ€¦</div>
    </section>

    <!-- MESSAGES PAGE -->
    <section id="messages" class="page">
      <h2>Chat with Owner</h2>

      <div id="chatArea"></div>

      <div class="chatBox">
        <input id="chatInput" placeholder="Type a message..."/>
        <button id="chatSend">Send</button>
      </div>

    </section>

    <!-- SETTINGS PAGE -->
    <section id="settings" class="page">
      <h2>Settings</h2>

      <div class="setting">
        <strong>Language:</strong>
        <select id="langSelect">
          <option value="en">English</option>
          <option value="hi">Hindi</option>
          <option value="es">Spanish</option>
          <option value="ru">Russian</option>
          <option value="de">German</option>
          <option value="fr">French</option>
          <option value="it">Italian</option>
          <option value="ar">Arabic</option>
          <option value="tr">Turkish</option>
          <option value="pt">Portuguese</option>
        </select>
      </div>

    </section>

  </div>

  <script src="profile.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
  <title>Profile</title>
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>
  
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link rel="stylesheet" href="profile.css"/>
</head>

<body>

  <div id="loadingScreen">
    <div class="progress-wrapper"><div id="progressBar" class="progress-bar"></div></div>
    <div id="progressText" class="progress-text">0%</div>
  </div>

  <div class="container" id="mainContainer">
    
    <div class="profile-card">
      <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>

      <div class="profile-header">
        <div class="avatar-wrapper">
          <div id="lottie" class="lottie-glow"></div>
          <img id="userAvatar" class="avatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png"/>
        </div>

        <h2 id="userName">Guest</h2>
        <span id="userPremium" class="tag premium hidden"></span>
        <span id="userLanguage" class="tag language"></span>
      </div>

      <div class="profile-body">
        <div class="info copyable"><strong>ID:</strong> <span id="userId">â€”</span></div>
        <div class="info copyable"><strong>Username:</strong> <span id="userHandle">â€”</span></div>
      </div>
    </div>

    <div class="menu-card">
      <div class="menu-header">
        <h3>Options</h3>
        <button id="menuToggle" class="menu-toggle">â–¼</button>
      </div>

      <div id="menuBody" class="menu-body">
        <div class="menu-item highlight-item" onclick="openChatInterface()">
          ðŸ’¬ Messages / Search
        </div>
        <div class="menu-item">âš™ Settings</div>
        <div class="menu-item">ðŸŽ¨ Theme Customizer</div>
      </div>
    </div>
  </div>

  <div id="chatOverlay" class="chat-overlay hidden">
    
    <div id="chatListView" class="chat-view">
      <div class="chat-header">
        <button class="back-icon" onclick="closeChatInterface()">
          <span class="material-icons-round">arrow_back</span>
        </button>
        <h3>Chats</h3>
      </div>
      
      <div class="search-wrapper">
        <span class="material-icons-round">search</span>
        <input type="text" id="userSearch" placeholder="Search user..." autocomplete="off">
      </div>

      <div id="suggestionList" class="suggestion-list"></div>
      
      <div style="padding: 20px; text-align: center; color: gray; font-size: 0.9rem;">
        Search for a user to start chatting
      </div>
    </div>

    <div id="chatRoomView" class="chat-view hidden">
      <div class="chat-header">
        <button class="back-icon" onclick="backToChatList()">
          <span class="material-icons-round">arrow_back</span>
        </button>
        <h3 id="chatPartnerName">User</h3>
      </div>
      
      <div id="messageArea" class="message-area"></div>
      
      <div class="input-area">
        <input type="text" id="msgInput" placeholder="Message..."/>
        <button id="sendBtn" class="send-btn">
          <span class="material-icons-round">send</span>
        </button>
      </div>
    </div>

  </div>

  <script src="profile.js"></script>
</body>
</html>

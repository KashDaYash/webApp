<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>WebApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="profile.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>

  <div id="view-profile" class="view active">
    <div class="container" style="display:block;">
      <div class="profile-card">
        <button id="themeEditBtn" class="theme-toggle">ğŸ¨</button>
        <div class="avatar-wrapper">
          <img id="userAvatar" class="avatar" src=""/>
        </div>
        <h2 id="userName">Loading...</h2>
        <div class="profile-body">
          <button id="openChatBtn" class="action-btn">ğŸ’¬ Open Chats</button>
        </div>
      </div>
    </div>
  </div>

  <div id="view-chatlist" class="view">
    <div class="chat-header">
      <h2>Chats</h2>
      <div class="search-box">
        <span class="material-icons-round">search</span>
        <input type="text" id="userSearch" placeholder="Search username...">
      </div>
    </div>
    
    <div id="searchResults" class="user-list hidden"></div>
    <div id="recentChats" class="user-list">
      </div>
    
    <button class="back-btn" onclick="switchView('view-profile')">Back</button>
  </div>

  <div id="view-chatroom" class="view">
    <div class="chat-top-bar">
      <button onclick="switchView('view-chatlist')" class="icon-btn">â†</button>
      <span id="chatPartnerName">User</span>
    </div>
    <div id="messageArea" class="message-area"></div>
    <div class="input-area">
      <input type="text" id="msgInput" placeholder="Message..."/>
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <div id="view-theme" class="view">
    <div class="theme-card">
      <h3>Theme Customizer</h3>
      <label>Accent Color</label>
      <input type="color" id="accentPicker" value="#839ef0">
      
      <label>Background Color</label>
      <input type="color" id="bgPicker" value="#1e1e1e">
      
      <button class="action-btn" onclick="resetTheme()">Reset Default</button>
      <button class="back-btn" onclick="switchView('view-profile')">Close</button>
    </div>
  </div>

  <script src="profile.js"></script>
</body>
</html>
